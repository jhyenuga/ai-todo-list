<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To Do App</h1>
            <button id="settingsBtn" class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTask">Add Task</button>
        </div>
        <div id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="apiEndpoint">Azure AI Foundry Endpoint:</label>
                    <input type="url" id="apiEndpoint" placeholder="Enter API endpoint">
                </div>
                <div class="form-group">
                    <label for="deploymentName">Deployment Name:</label>
                    <input type="text" id="deploymentName" placeholder="Enter deployment name">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter API key">
                </div>
                <div class="button-group">
                    <button id="testConnection" class="test-btn">Test Connection</button>
                    <button id="clearSettings" class="clear-btn">Clear</button>
                    <button id="saveSettings" class="save-btn">Save Settings</button>
                    <button id="closeSettings" class="close-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
